<div class="modal fade" id="newBrandModal" tabindex="-1" role="dialog" aria-labelledby="newBrandModalLabel" aria-hidden="false">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>

            <div class="modal-body">
                <div id="new-brand">
                    <div class="row justify-content-center">
                        <div class="col-xl-10">
                            <h6>Create Request FizzBuzz</h6>
                    
                            <form [formGroup]="createForm" (ngSubmit)="submit()" class="form-inline form-inline-1">
                                <label>Min number</label>
                                <div class="form-group col-12">
                                    <input type="number" placeholder="Min" class="landing" formControlName="min" autocomplete="off" autofocus>
                                </div>
                                <label>Min number</label>
                                <div class="form-group col-12">
                                    <input type="number" placeholder="Max" class="landing" formControlName="max" autocomplete="off" autofocus>
                                </div>
                                
                                <div class="form-group col-12 text-center">
                                    <button  type="submit" [disabled]="!createForm.valid" class="btn btn-secondary">Send</button>
                                </div>

                                <br>
                                <br>
                    
                                <!-- <small class="text-muted">I verify that I am an authorized representative of this brand and have the right to act on its behalf in the creation and management of this page.</small> -->
                            </form>
                            <div>
                                <label *ngFor="let it of items">
                                    {{it.converterValue}} &nbsp;&nbsp;&nbsp; 
                                </label> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
